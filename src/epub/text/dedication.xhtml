	<body epub:type="frontmatter z3998:non-fiction">
		<section class="epub-type-dedication" id="dedication" role="doc-dedication" epub:type="dedication">
			<p class="first-child">To<br/>
            Isabelle McClung</p>
            <blockquote epub:type="z3998:verse">
                <p>
                <span class="i1">On uplands,</span>
                <br/>
                <span class="i1">At morning,</span>
                <br/>
                <span>The world was young, the winds were free;</span>
                <br/>
                <span class="i1">A garden fair,</span>
                <br/>
                <span class="i1">In that blue desert air,</span>
                <br/>
                <span>Its guest invited me to be.</span>
                </p>
                </blockquote>
		</section>
	</body>
</html>
